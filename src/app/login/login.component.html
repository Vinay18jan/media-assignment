<div class="container" *ngIf="!isAuthenticated">
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <h1>Login Form</h1>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [(ngModel)]="user.email" autocomplete="off" required>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="user.password" autocomplete="off" required>
            </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="login()">LOGIN</button>
    </mat-card-actions>
</mat-card>
</div>
<button mat-raised-button color="primary" (click)="logout()"
    *ngIf="isAuthenticated">
    LOGOUT
</button>
